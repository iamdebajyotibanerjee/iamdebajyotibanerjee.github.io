<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="featured-image">
        <img src="assets/images/illustration-article.svg" alt="Featured Image" width="100%">
      </div>
      <div class="post">
        <p class="category">Learning</p>
        
        <p class="post-meta">Published 21 Dec 2023</p>

        <h class="post-title">HTML & CSS foundations</h>

        <p class="post-exerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-meta">
        <img src="assets/images/image-avatar.webp" alt="Author avatar" class="author-image" width="50px">
        <p class="author-name">Greg Hooper</p>
      </div>

      
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://iamdebajyotibanerjee.github.io">Debajyoti Banerjee</a>.
  </div>

</body>
</html>
