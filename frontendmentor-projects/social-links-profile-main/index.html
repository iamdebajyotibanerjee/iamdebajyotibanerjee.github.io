<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-content">
        <header class="card-header">
          <div class="profile-avatar"><img src="assets/images/avatar-jessica.jpeg" alt="Profile Avatar"></div>
          <h1><span class="profile-name">Jessica Randall</span></h1>
          <p><span class="profile-location">London, United Kingdom</span></p>
          <p><span class="profile-description">"Front-end developer and avid reader."</span></p>
        </header>
        <div class="card-body">
          <div class="social-link-list">
            <a href="http://github.com"><span class="social-link">GitHub</span></a>
            <a href="http://github.com"><span class="social-link">Frontend Mentor</span></a>
            <a href="http://github.com"><span class="social-link">LinkedIn</span></a>
            <a href="http://github.com"><span class="social-link">X / Twitter</span></a>
            <a href="http://github.com"><span class="social-link">Instagram</span></a>
          </div>
        </div>
      </div>
    </div>     
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://iamdebajyotibanerjee.github.io/">Debajyoti Banerjee</a>.
    </div>
  </footer>
</body>
</html>
