<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-content">
        <header class="card-header">
          <span class="profile-name"><h1>Jessica Randall</h1></span>
          <span class="profile-location"><p>London, United Kingdom</p></span>
          <span class="profile-description"><p>"Front-end developer and avid reader."</p></span> 
        </header>
        <div class="card-body">
          <ul class="social-link-list">
            <li class="social-link">GitHub</li>
            <li class="social-link">Frontend Mentor</li>
            <li class="social-link">LinkedIn</li>
            <li class="social-link">X / Twitter</li>
            <li class="social-link">Instagram</li>
          </ul>
        </div>
      </div>
    </div>     
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
